<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* =========================
   COLOR SYSTEM
========================= */
:root {
  --bg-main: #FBFAF5;
  --bg-soft: #F3F6F4;
  --text-main: #1d1d1b;
  --accent-green: #68BE8D;
  --accent-blue: #81C7D4;
  --accent-sprout: #AACF53;
}

/* =========================
   BASE
========================= */

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  font-weight: 300;
  background: var(--bg-main);
  color: var(--text-main);
  line-height: 1.8;
  scroll-behavior: smooth;
}

h1, h2 {
  font-family: 'Zen Old Mincho', serif;
  font-weight: 400;
  letter-spacing: 0.08em;
}

section {
  padding: 140px 40px;
  max-width: 1000px;
  margin: 0 auto;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   NAVIGATION
========================= */

header {
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(251,250,245,0.95);
  backdrop-filter: blur(6px);
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  box-sizing: border-box;
  z-index: 1000;
}

header a {
  text-decoration: none;
  color: var(--text-main);
  margin-left: 30px;
  font-size: 14px;
  letter-spacing: 0.12em;
}

header a:hover {
  color: var(--accent-green);
}

/* =========================
   HERO
========================= */

.hero {
  height: 100vh;
  background: linear-gradient(
      rgba(129,199,212,0.2),
      rgba(104,190,141,0.2)
    ),
    url('assets/crane.jpg')
    center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: var(--text-main);
}

.hero h1 {
  font-size: 56px;
  color: var(--bg-main);
}

/* =========================
   SECTIONS
========================= */

.alt-section {
  background: var(--bg-soft);
}

h2 {
  color: var(--accent-blue);
}

hr {
  border: none;
  border-top: 2px solid var(--accent-green);
  width: 60px;
  margin: 30px 0 50px;
}

/* =========================
   GALLERY
========================= */

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  display: block;
  border-radius: 4px;
}

/* =========================
   BUTTONS
========================= */

.button {
  display: inline-block;
  margin-top: 30px;
  padding: 12px 32px;
  background: var(--accent-sprout);
  color: white;
  text-decoration: none;
  letter-spacing: 0.08em;
  transition: 0.3s ease;
}

.button:hover {
  background: var(--accent-green);
}

/* =========================
   FOOTER
========================= */

footer {
  text-align: center;
  padding: 60px;
  background: var(--accent-blue);
  color: white;
  font-size: 14px;
  letter-spacing: 0.1em;
}

/* =========================
   MOBILE
========================= */

@media (max-width: 768px) {
  section {
    padding: 100px 20px;
  }

  .hero h1 {
    font-size: 40px;
  }

  header {
    padding: 20px;
  }
}

</style>
</head>

<body>

<header>
  <div>RS</div>
  <nav>
    <a href="#about">INTRO</a>
    <a href="#work">WORK</a>
    <a href="blog.html">BLOG</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome</h1>
</section>

<section id="about">
  <h2>Introduction</h2>
  <hr>
  <p>
    Online presence for me to share thoughts & ideas.
  </p>
</section>

<section id="work" class="alt-section">
  <h2>Selected Works</h2>
  <hr>
  <div class="gallery">

  </div>
</section>


<footer>
  Â© RS
</footer>

<script>
const sections = document.querySelectorAll("section");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.2 });

sections.forEach(section => {
  observer.observe(section);
});
</script>

</body>
</html>
